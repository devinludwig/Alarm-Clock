<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>ALARM CLOCK</title>
  </head>
  <body>
    <div class="container clock">
      <div class="row">
        <div class="col-sm-6 col-sm-push-3 text-center">
          <h1>alarm clock</h1>
          <div class="col-sm-3 text-right">
            <h1 id="day"></h1>
          </div>
          <div class="col-sm-2  text-right">
            <h1 id="hour"> :</h1>
          </div>
          <div class="col-sm-2 text-left">
            <h1 id="minute"></h1>
          </div>
          <div class="col-sm-2 ">
            <h1 id="seconds"></h1>
          </div>
          <div class="col-sm-2">
            <h1 id="ampm"></h1>
          </div>
        </div>
      </div>
      <form class="form-grp" id="new-alarm">
        <h3>Enter a time to set a new alarm:</h3>
        <select  id="days" placeholder="day"></select>
        <input type="number" id="alarm-hour" placeholder="Hour">
        <input type="number" id="alarm-minute" placeholder="Minutes">
        <button type="submit">Set Alarm</button>
      </form>
      <h3>Alarms:</h3>
      <ul id="alarms">

      </ul>
    </div>
    <div class="container">
      <div class="row">
        <div class="alarm col-sm-6 col-sm-push-3">
          <img src="https://media1.giphy.com/media/3o6ZsUk2bRRhmROuw8/200.gif#10">
          <button id="alarm-off" type="button" class="btn btn-primary">OFF</button>
        </div>
        <div class="box col-sm-6 col-sm-push-3">
            <h1>Get Weather Conditions From Anywhere!</h1>
            <label for="location">Enter a location:</label>
            <input id="location" type="text">
            <button class="btn-success" id="weatherLocation">Get Current Humidity!</button>
            <div class="showWeather"></div>
            <div class="temperature"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
      </div>
    </div>
  </body>
</html>
